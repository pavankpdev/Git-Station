<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300italic,regular,italic,600,600italic,700,700italic,800,800italic"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css"
    />
    <script
      src="https://kit.fontawesome.com/d3cfecb2a1.js"
      crossorigin="anonymous"
      async
    ></script>
    <!-- Primary Meta Tags -->
    <title>Git Station - All usefull git commands in one place</title>
    <meta
      name="title"
      content="Git Station - All usefull git commands in one place"
    />
    <meta name="description" content="All usefull git commands in one place" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://main.d23zu1s17t6ube.amplifyapp.com/"
    />
    <meta
      property="og:title"
      content="Git Station - All usefull git commands in one place"
    />
    <meta
      property="og:description"
      content="All usefull git commands in one place"
    />
    <meta property="og:image" content="" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://main.d23zu1s17t6ube.amplifyapp.com/"
    />
    <meta
      property="twitter:title"
      content="Git Station - All usefull git commands in one place"
    />
    <meta
      property="twitter:description"
      content="All usefull git commands in one place"
    />
    <meta property="twitter:image" content="" />
  </head>

  <body>
    <div class="container">
      <i class="switch fas fa-moon fa-2x"></i>
      <div class="ais-InstantSearch">
        <div class="hero_contents ">
          <h1 class="text-primary display-2">Git Station</h1>
          <p class="lead">All usefull git commands in one place</p>

          <div id="searchbox"></div>
        </div>
        <div class="command_lists">
          <div id="hits"></div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/algoliasearch/3.32.0/algoliasearchLite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.15.0"></script>
    <script src="./src/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script>
      // Create an instance of Notyf
      var notyf = new Notyf();
      function copyCode() {
        const copyText = document.getElementById('copy').innerHTML;
        navigator.clipboard
          .writeText(copyText)
          .then(() => {
            notyf.success('Copied ðŸ¥³');
          })
          .catch(() => {
            notyf.error('Something went wrong');
          });
      }

      const switchMode = document.getElementsByClassName('switch');
      switchMode[0].addEventListener('click', () => {
        const currentMode = switchMode[0].classList.contains('fa-sun');
        if (currentMode) {
          switchMode[0].classList.remove('fa-sun');
          switchMode[0].classList.add('fa-moon');
        } else {
          switchMode[0].classList.remove('fa-moon');
          switchMode[0].classList.add('fa-sun');
        }

        console.log(switchMode[0].classList);
        document.documentElement.style.setProperty(
          '--primary',
          currentMode ? '#ee6c4d' : '#e6a899'
        );
        document.documentElement.style.setProperty(
          '--bg',
          currentMode ? '#eef0f2' : '#222831'
        );
        document.documentElement.style.setProperty(
          '--text',
          currentMode ? '#1d3557' : '#9fbadf'
        );
        document.documentElement.style.setProperty(
          '--searchbg',
          currentMode ? '#fff' : '#1a1a2e'
        );
      });

     
    </script>
  </body>
</html>
